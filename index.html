<!doctype html>
<html lang="pl">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>FajneNotatki</title>
    <meta name="theme-color" content="#0d6efd">
    <link rel="manifest" href="manifest.json">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <style>
        body,
        html {
            height: 100%;
        }

        section {
            min-height: 80vh;
        }

        #offline-indicator {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: #dc3545;
            color: white;
            text-align: center;
            padding: 8px;
            z-index: 2000;
            display: none;
            font-size: 0.9rem;
        }

        .camera-wrapper {
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            display: none;
            position: relative;
        }

        video {
            width: 100%;
            display: block;
        }

        .captured-image {
            width: 100%;
            border-radius: 8px;
            margin-top: 10px;
            display: block;
            border: 1px solid #ddd;
        }

        .fab {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            font-size: 24px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            z-index: 100;
        }
    </style>
</head>

<body class="bg-light">
    <div id="offline-indicator">Brak po≈ÇƒÖczenia z sieciƒÖ.</div>

    <div class="container py-3" style="max-width: 600px;">

        <header class="d-flex align-items-center justify-content-between mb-3 sticky-top bg-light py-2"
            style="z-index: 1000;">
            <div class="d-flex align-items-center">
                <img src="assets/icon-192.png" alt="logo" width="32" height="32" class="me-2 rounded">
                <h1 class="h5 mb-0 fw-bold">FajneNotatki</h1>
            </div>
            <div>
                <button id="btn-go-settings" class="btn btn-sm btn-outline-dark d-none">Ustawienia</button>
                <button id="btn-go-list" class="btn btn-sm btn-outline-secondary d-none">‚Üê Wr√≥ƒá</button>
            </div>
        </header>

        <section id="view-auth" class="d-flex flex-column justify-content-center align-items-center mt-4">

            <div class="text-center mb-5">
                <img src="assets/icon-192.png" width="64" height="64" class="mb-3 rounded shadow-sm">
                <h2 class="h3 fw-bold">Witaj w aplikacji PWA FajneNotatki</h2>
            </div>

            <div class="card w-100 shadow-sm mb-4" style="max-width: 400px;">
                <div class="card-body p-4 text-center">
                    <h5 class="card-title mb-3">Mam ju≈º konto</h5>
                    <div class="d-grid gap-2">
                        <button id="btn-auth-biometrics" class="btn btn-primary btn-lg">
                            Zaloguj (Biometria)
                        </button>
                        <button id="btn-auth-pin-login-show" class="btn btn-outline-secondary">
                            Zaloguj PIN-em
                        </button>
                    </div>

                    <div id="login-pin-area" class="mt-3 d-none">
                        <input id="login-pin-input" type="password" inputmode="numeric"
                            class="form-control text-center mb-2" placeholder="Wpisz sw√≥j PIN">
                        <button id="btn-auth-pin-submit" class="btn btn-success w-100">Zatwierd≈∫ PIN</button>
                    </div>
                </div>
            </div>

            <div class="position-relative w-100 text-center mb-4" style="max-width: 300px;">
                <hr>
                <span
                    class="position-absolute top-50 start-50 translate-middle bg-light px-2 text-muted small">LUB</span>
            </div>

            <div class="card w-100 border-0 bg-transparent" style="max-width: 400px;">
                <div class="card-body p-0 text-center">
                    <p class="mb-2 text-muted small">Pierwszy raz tutaj?</p>
                    <button id="btn-show-register" class="btn btn-outline-primary w-100 fw-bold">
                        Utw√≥rz nowe konto
                    </button>

                    <div id="register-area" class="card mt-3 p-3 shadow-sm d-none bg-white">
                        <h6 class="mb-3">Konfiguracja nowego urzƒÖdzenia</h6>
                        <div class="mb-3">
                            <label class="form-label small text-muted">1. Ustaw kod PIN (Awaryjny)</label>
                            <input id="register-pin-input" type="number" inputmode="numeric"
                                class="form-control text-center mb-2" placeholder="Np. 1234">
                            <button id="btn-register-pin-save" class="btn btn-sm btn-secondary w-100">Zapisz
                                PIN</button>
                        </div>
                        <hr>
                        <div class="mb-1">
                            <label class="form-label small text-muted">2. Dodaj biometriƒô (Opcjonalne)</label>
                            <button id="btn-auth-register" class="btn btn-sm btn-outline-info w-100">
                                Aktywuj odcisk palca / FaceID
                            </button>
                        </div>
                        <div class="mt-3 text-end">
                            <button id="btn-enter-app-fresh" class="btn btn-success w-100 py-2">
                                Przejd≈∫ do aplikacji &rarr;
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>

        <section id="view-list" class="d-none">
            <div class="mb-3">
                <input id="search-input" class="form-control rounded-pill" placeholder="Szukaj notatek...">
            </div>

            <div id="install-alert"
                class="alert alert-primary d-flex justify-content-between align-items-center d-none p-2">
                <span class="small">Zainstaluj aplikacjƒô na telefonie!</span>
                <button id="btn-install" class="btn btn-sm btn-light text-primary fw-bold">Instaluj</button>
            </div>

            <div id="notes-list-container" class="list-group shadow-sm mb-5">
            </div>

            <button id="btn-new-note"
                class="btn btn-primary fab d-flex align-items-center justify-content-center">+</button>
        </section>

        <section id="view-editor" class="d-none">
            <div class="card shadow-sm p-3">
                <input id="note-title" class="form-control fw-bold border-0 fs-4 px-0 mb-1" placeholder="Tytu≈Ç notatki">
                <small id="note-date" class="text-muted d-block mb-3 small">Nowa notatka</small>

                <textarea id="note-body" class="form-control border-0 px-0 mb-3" rows="10"
                    placeholder="Zacznij pisaƒá..."></textarea>

                <div class="mb-3">
                    <img id="note-image-preview" class="captured-image d-none">
                </div>

                <div id="camera-interface" class="camera-wrapper mb-3 p-2">
                    <video id="video-feed" autoplay playsinline></video>
                    <button id="btn-take-photo" class="btn btn-light w-100 mt-2 fw-bold">Zr√≥b zdjƒôcie</button>
                </div>

                <div class="border-top pt-3 d-flex gap-2 flex-wrap">
                    <button id="btn-save" class="btn btn-primary flex-grow-1">Zapisz</button>
                    <button id="btn-camera" class="btn btn-outline-dark">üì∑</button>
                    <button id="btn-speech" class="btn btn-outline-secondary">üé§</button>
                    <button id="btn-delete" class="btn btn-danger">üóë</button>
                </div>
            </div>
            <canvas id="camera-canvas" class="d-none"></canvas>
        </section>

        <section id="view-settings" class="d-none">
            <div class="card p-4 shadow-sm">
                <h3 class="h5 mb-3">Ustawienia</h3>
                <button id="btn-full-reset" class="btn btn-outline-danger w-100"
                    onclick="alert('To tylko atrapa funkcji czyszczenia.')">Usu≈Ñ wszystkie dane</button>
            </div>
        </section>

    </div>

    <script src="js/db.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/speech.js"></script>
    <script src="js/app.js"></script>
    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./sw.js', { updateViaCache: 'none' })
                .then(() => console.log('SW Registered'))
                .catch(console.error);
        }
    </script>
</body>

</html>
